<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            margin: 50px;
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            position: absolute;
            right: 15px;
            top: -20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: pink;

        }
    </style>
</head>

<body>

    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
