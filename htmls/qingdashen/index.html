<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请大神</title>
    <link rel="shortcut icon" href="logo.ico" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>


<body>
    <section>
        <img src="images/bg2.jpg" alt="" id='bg'>
        <img src="images/kai.png" alt="" id='kai'>
        <p>温馨提示：点击“开”字，请大神</p>
        <div class="muma">
            <div>
                <img src="images/1.jpg" alt="">
            </div>
            <div>
                <img src="images/2.jpg" alt="">
            </div>
            <div>
                <img src="images/3.jpg" alt="">
            </div>
            <div>
                <img src="images/4.jpg" alt="">
            </div>
            <div>
                <img src="images/5.jpg" alt="">
            </div>
            <div>
                <img src="images/6.jpg" alt="">
            </div>
            <div>
                <img src="images/7.jpg" alt="">
            </div>
            <div>
                <img src="images/8.jpg" alt="">
            </div>
            <div>
                <img src="images/9.jpg" alt="">
            </div>
            <div>
                <img src="images/10.jpg" alt="">
            </div>
            <div>
                <img src="images/11.jpg" alt="">
            </div>
            <div>
                <img src="images/12.jpg" alt="">
            </div>
        </div>
    </section>

    <script>
        var img = document.getElementById('kai')
        var bg = document.getElementById('bg')
        var p = document.querySelector('p')
        var muma = document.querySelector('.muma')

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        img.onclick = function() {
            console.log('1');

            var random = getRandom(1, 12);
            var src = 'images/' + random + '.jpg'
            console.log(src);

            bg.src = src;
            img.style.display = 'none';
            muma.style.display = 'none';
            p.innerHTML = '温馨提示：点击图片任意区域再请一次';

        }
        bg.onclick = function() {
            bg.src = 'images/bg2.jpg';
            img.style.display = 'block';
            muma.style.display = 'block';
            p.innerHTML = '温馨提示：点击“开”字，请大神';
        }
    </script>

</body>

</html>
