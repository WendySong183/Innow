<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box">
        <img src="images/bg.cee2145.jpg" alt="" id='bg'>
        <img src="images/kai.f5a68bf.png" alt="" id='kai'>
        <p>温馨提示：点击“开”，开始抽签</p>
    </div>
    <script>
        var img = document.getElementById('kai')
        var bg = document.getElementById('bg')
        var p = document.querySelector('p')

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        img.onclick = function() {
            var random = getRandom(1, 5);
            switch (random) {
                case 1:
                    bg.src = 'images/1.jpg';
                    img.style.display = 'none';
                    p.innerHTML = '温馨提示：点击图片任意区域再抽一次';
                    break
                case 2:
                    bg.src = 'images/2.jpg';
                    img.style.display = 'none';
                    p.innerHTML = '温馨提示：点击图片任意区域再抽一次';
                    break
                case 3:
                    bg.src = 'images/3.jpg';
                    img.style.display = 'none';
                    p.innerHTML = '温馨提示：点击图片任意区域再抽一次';
                    break
                case 4:
                    bg.src = 'images/4.jpg';
                    img.style.display = 'none';
                    p.innerHTML = '温馨提示：点击图片任意区域再抽一次';
                    break
                case 5:
                    bg.src = 'images/5.jpg';
                    img.style.display = 'none';
                    p.innerHTML = '温馨提示：点击图片任意区域再抽一次';
                    break
            }

        }
        bg.onclick = function() {
            bg.src = 'images/bg.cee2145.jpg';
            img.style.display = 'block';
            p.innerHTML = '温馨提示：点击“开”，开始抽签';
        }
    </script>
</body>

</html>
