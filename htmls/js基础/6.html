<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
            height: 60px;
        }
        
        span {
            float: left;
            width: 40px;
            height: 40px;
            background-color: #000000;
            margin: 10px;
            color: #ffffff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <!-- 倒计时 -->
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2020-12-4 17:31:0');
        countDown()
        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000; //相差的总秒数
            var s = parseInt(times % 60);
            s = s > 10 ? s : '0' + s;
            second.innerHTML = s;
            var m = parseInt(times / 60 % 60);
            m = m > 10 ? m : '0' + m;
            minute.innerHTML = m;
            var h = parseInt(times / 60 / 60 % 24);
            h = h > 10 ? h : '0' + h
            hour.innerHTML = h;
        }
    </script>
    <!-- 发短信 -->
    <input type="text">
    <button>发送</button>
    <script>
        var btn = document.querySelector('button')
        var time = 3;
        btn.addEventListener('click', function() {
            btn.disabled = true;
            var timer = setInterval(function() {
                if (time == 0) {
                    clearInterval(timer);
                    btn.innerHTML = '发送';
                    btn.disabled = false;
                    time = 3;
                } else {
                    btn.innerHTML = '倒计时' + time + '秒';
                    time--;
                }
            }, 1000)

        })
    </script>
</body>

</html>
