<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 学生分数计算器
        var num = prompt('请输入学生个数：');
        var sum = 0;
        for (var i = 1; i <= num; i++) {
            var score = parseFloat(prompt('请输入第' + i + '个学生分数：'));
            sum += score;
        }
        var ave = sum / num;
        console.log('总分：' + sum);
        console.log('平均:' + ave);
        // 打印星星
        var star = '';
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5; j++) {
                star += '⭐️';
            }
            star += '\n';
        }
        console.log(star);
        // 打印星星倒三角
        var star2 = ''
        for (var i = 10; i >= 1; i--) {
            for (var j = i; j >= 1; j--) {
                star2 += '⭐️';
            }
            star2 += '\n';
        }
        console.log(star2);
        // 打印乘法表
        var result = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                result += j + 'x' + i + '=' + i * j + '\t';
            }
            result += '\n';
        }
        console.log(result);
        // 存钱取钱
        var money = 100;
        num = prompt('请输入您要的操作："\n"1.存钱"\n"2.取钱"\n"3.显示余额"\n"4.退出')
        for (num; num !== '4'; num = prompt('请输入您要的操作："\n"1.存钱"\n"2.取钱"\n"3.显示余额"\n"4.退出')) {
            switch (num) {
                case '1':
                    doller = parseFloat(prompt('请输入您要存的钱数'));
                    money += doller;
                    alert('您的余额为：' + money);
                    break
                case '2':

                    doller = parseFloat(prompt('请输入您要区的钱数'));
                    money -= doller;
                    alert('您的余额为：' + money);
                    break
                case '3':

                    alert('您的余额为：' + money);
                    break
                case '4':
                    break
            }
        }
    </script>
</head>

</html>
